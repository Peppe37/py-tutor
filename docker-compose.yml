services:
  # --- BACKEND (Python FastAPI) ---
  backend:
    build: ./server
    container_name: py-tutor-backend
    restart: unless-stopped
    # Carica le variabili segrete dal file server/.env sul VPS
    env_file:
      - ./server/.env
    networks:
      - npm_network

  # --- FRONTEND (React + Nginx) ---
  frontend:
    build: ./client
    container_name: py-tutor-frontend
    restart: unless-stopped
    networks:
      - npm_network
    depends_on:
      - backend

# Colleghiamo i container alla rete di Nginx Proxy Manager
networks:
  npm_network:
    external:
      name: npm-prod_default